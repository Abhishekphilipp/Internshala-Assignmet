<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .image-item {
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-content {
            padding: 10px;
            background-color: #f4f4f4;
            flex-grow: 1;
        }
        .image-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .image-description {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer"></div>

        const imageContainer = document.getElementById('imageContainer');

        // Function to load images and content from JSON data
        function loadImages() {
            imageData.forEach(item => {
                const imageItem = document.createElement('div');
                imageItem.classList.add('image-item');

                const image = document.createElement('img');
                image.src = item.image;

                const imageContent = document.createElement('div');
                imageContent.classList.add('image-content');

                const title = document.createElement('div');
                title.classList.add('image-title');
                title.textContent = item.title;

                const description = document.createElement('div');
                description.classList.add('image-description');
                description.textContent = item.description;

                imageContent.appendChild(title);
                imageContent.appendChild(description);

                imageItem.appendChild(image);
                imageItem.appendChild(imageContent);

                imageContainer.appendChild(imageItem);
            });
        }

        // Load images and content when the page is fully loaded
        window.onload = loadImages;
    </script>
</body>
